server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API to detect fava ledgers - return default ledger slug
    location = /api/ledgers {
        access_log off;
        add_header Content-Type application/json;
        # Try to get redirect from fava root
        rewrite ^ /_detect_ledger last;
    }

    location = /_detect_ledger {
        internal;
        proxy_pass http://fava:5111/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 301 302 = @return_ledger_slug;
    }

    location @return_ledger_slug {
        internal;
        add_header Content-Type application/json;
        # Return the Location header as JSON
        return 200 '{"location":"$upstream_http_location"}';
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy fava API
    location ~ ^/(.+)/api/ {
        proxy_pass http://fava:5111;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
