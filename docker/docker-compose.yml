services:
  fava:
    image: python:3.12-slim
    command: >
      sh -c "pip install fava &&
      fava /data/main.beancount --host 0.0.0.0 --port 5000"
    volumes:
      - ${BEANCOUNT_DIR:-./beancount}:/data:ro
    expose:
      - "5000"
    restart: unless-stopped

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${UI_PORT:-8080}:80"
    depends_on:
      - fava
    restart: unless-stopped
