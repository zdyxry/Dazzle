services:
  fava:
    image: python:3.12-slim
    volumes:
      - ./example.beancount:/data/example.beancount:ro
    expose:
      - "5111"
    command: >
      sh -c "apt-get update && apt-get install -y wget &&
             pip install fava &&
             fava /data/example.beancount --host 0.0.0.0 --port 5111"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5111/fava/api/ledger_data"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      fava:
        condition: service_healthy
    restart: unless-stopped
