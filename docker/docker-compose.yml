services:
  fava:
    image: ghcr.io/beancount/fava:latest
    volumes:
      - ./example.beancount:/data/example.beancount:ro
    expose:
      - "5000"
    command: ["fava", "/data/example.beancount", "--host", "0.0.0.0", "--port", "5000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/fava/api/ledger_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      fava:
        condition: service_healthy
    restart: unless-stopped
